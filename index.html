<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- TODO: Add favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-md-between py-3 mb-4 border-bottom bg-light bg-gradient text-primary">
        <h1 class="fw-bolder mx-2">Weather Dashboard</h1>
        <button class="btn btn-primary px-2 mx-3" id="temp-unit-btn">F</button>
    </header>
        <main class="d-flex flex-row">
            <aside class="loc-search d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 240px;">
                <form action="submit" id="location-form">
                    <input name="location" type="text" id="location" autofocus="true" placeholder="Enter a city">
                    <button type="submit" class="btn btn-primary my-2" id="search-btn">Search</button>
                </form>
                <section class="search-history">
                    <!-- search history goes here -->
                </section>
            </aside>
            <div class="weather-data-container col w-60 mx-4">
            <section class="current-weather row-4 text-light bg-primary">
                <!-- main weather card -->
                <div class="card-header d-flex flex-row align-items-center justify-content-center">
                        <h3 class="p-2" id="city-name"></h3>
                        <h3 class="p-2" id="current-date"></h3>
                        <img class="p-2" src="" alt="" id="current-conditions-icon">
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Temp:</p>
                    <p class="p-2" id="temp"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Wind:</p>
                    <p class="p-2" id="wind"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">Humidity:</p>
                    <p class="p-2" id="humidity"></p>
                </div>
                <div class="d-flex flex-row">
                    <p class="p-2">UV Index:</p>
                    <p class="p-2" id="uv-index"></p>
                </div>
            </section>
            <section class="row-2 my-2">
                <h2 class="text-primary">5-Day Forecast</h2>
            </section>
            <section class="forecast row align-items-center justify-content-center">
                <!-- 5 day forecast gets dynamically added here -->
            </section>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
