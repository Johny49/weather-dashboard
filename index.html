<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- TODO: Add favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>Weather Dashboard</h1>
        <button id="temp-unit-btn">F</button>
    </header>
    <main>
        <aside class="loc-search">
            <form action="submit" id="location-form">
                <input name="location" type="text" id="location" autofocus="true" placeholder="Enter a city">
                <button type="submit" class="btn" id="search-btn">Search</button>
            </form>
            <ul>
                <!-- search history goes here -->
            </ul>
        </aside>
        <section class="current-weather">
            <!-- main weather card -->
                <div class="card-header">
                <h2>City Name:</h2> 
                <h2 id="city-name">Anywhere</h2>
                <h2>Current Date:</h2>
                <h2 id="current-date">Monday, June 13, 2021</h2>
                <img src="" alt="" id="current-conditions-icon">
        </div>
            <h4>Temp:</h4>
            <h4 id="temp">84ยบ F</h4>
            <h4>Wind:</h4>
            <h4 id="wind">12.3 mph</h4>
            <h4>Humidity:</h4>
            <h4 id="humidity">56%</h4>
            <h4>UV Index:</h4>
            <h4 id="uv-index">8</h4>
        </section>
        <section class="forecast">
        <!-- 5 day forecast -->

        </section>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
